<!doctype html>
<html lang="en" ng-app="sapp">
	<head>
		<title>Login Page</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
		<script src="bower_components/angular/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type=" text/css" href="./css/common.css" />
		<script src="index.js"></script>
		<script src="./shared/index_footer.js"></script>
		<!--<link rel="stylesheet" type=" text/css" href="./css/index_footer.css" />-->
	</head>
	<body>
		<header id="loginHeader">
			<img src="./image/moneytree.png" alt="Logo">
		</header>
		<div class="container">
			<section class="row">
				<h1 id="header_text">ACCOUNT LOGIN</h1>

			<!-- 	<div id="loginMsg" hidden></div> -->

				<div class="jumbotron" ng-controller="LoginController">
					<div ng-show="status1" id="status_success">{{status_text}}</div>
					<div ng-show="status2" id="status_invalid">{{status_text}}</div>
					<form  meth>
						<div class="form-group">
							<label for="username">Username/Email address:</label>
							<input type="text" placeholder="Enter Username/Email" class="form-control" ng-model="username" required>
						</div>
						<div class="form-group">
							<label for="password">Password:</label>
							<input type="password" placeholder="Enter Password" class="form-control" ng-model="password" required>
						</div>
						<div class="checkbox">
							<label><input type="checkbox" id="rememberMe" name= "remember" data-ng-click="rememberMe()" data-ng-model="remember">Remember me</label>
						</div>
						<div class="radio radio-inline">
							<label>Login As:</label>
							<label><input type="radio" ng-model="type" value="pm">Portfolio Manager</label>
							<label><input type="radio" ng-model="type" value="et">Equity Trader</label>
						</div>
						<div>
							<input type="submit" class="btn btn-primary pull-right" value="Login" ng-click="sendData()">
						</div>
					</form>
				</div>
			</section>
		</div>
		<footer class="footer">
			<footer-component ></footer-component>
		</footer>
	</body>
</html>
